<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <h1 class="mb-3">Bienvenue sur Flask</h1>
    <p>Ceci est un site de démonstration simple.</p>

    <div class="mb-3">
      <button class="btn btn-primary me-2">Bouton 1</button>
      <button class="btn btn-success me-2">Bouton 2</button>
      <button class="btn btn-danger">Bouton 3</button>
    </div>

    <ul class="mb-3">
      <li>Élément 1</li>
      <li>Élément 2</li>
      <li>Élément 3</li>
    </ul>

    <table class="table table-striped">
      <thead>
        <tr><th>Nom</th><th>Valeur</th></tr>
      </thead>
      <tbody>
        <tr><td>Alpha</td><td>1</td></tr>
        <tr><td>Bêta</td><td>2</td></tr>
        <tr><td>Gamma</td><td>3</td></tr>
      </tbody>
    </table>
  </body>
</html>
